@if (empresas$ | async; as empresa ) {
  <table class="table">
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th>Nombre</th>
        <th>NIT</th>
      </tr>
    </thead>
    <tbody>
      @for (item of empresa; track item.id) {
      <tr >
        <!-- <td>{{item.id}}</td> -->
        <td>{{item.nombre}}</td>
        <td>{{item.nit }}</td>
      </tr>
    }
    </tbody>
  </table>

}
